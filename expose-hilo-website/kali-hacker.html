            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
        }

        #boot-screen.hidden {

            pointer-events: none;
        }

        .boot-logo {
            width: 200px;
            margin-bottom: 30px;

        }

            }

            50% {
                opacity: 0.7;
                transform: scale(0.98);
            }
        }

            color: var(--kali-cyan);
            font-size: 14px;
            text-align: left;
            max-width: 600px;
            line-height: 1.8;
        }

        .boot-line {
            opacity: 0;
            animation: bootLine 0.1s forwards;
        }

        @keyframes bootLine {
            to {
                opacity: 1;
            }
        }

        .boot-progress {
            width: 400px;
            height: 4px;
            background: #333;
            margin-top: 30px;
            border-radius: 2px;
            overflow: hidden;
        }

        .boot-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--kali-blue), var(--kali-cyan));
            width: 0%;
            transition: width 0.3s;
        }

        .boot-enter {
            margin-top: 40px;
            padding: 15px 50px;
            background: transparent;
            border: 2px solid var(--kali-blue);
            color: var(--kali-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            display: none;
        }

        .boot-enter.show {
            display: block;
            animation: fadeIn 1s forwards;
        }

        .boot-enter:hover {
            background: var(--kali-blue);
            color: #000;
            box-shadow: 0 0 30px var(--kali-blue);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }

        }

        function handleInput(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('terminal-input');
                const command = input.value.trim();

                if (command) {
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                    processCommand(command);
                }
            } else if (e.key === 'ArrowUp') {
                if (historyIndex > 0) {
                    historyIndex--;
                    document.getElementById('terminal-input').value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    document.getElementById('terminal-input').value = commandHistory[historyIndex];
                } else {
                    document.getElementById('terminal-input').value = '';
                }
            }
        }
