<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forbidden's Killers 403 | Sovereign Control V18</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-red: #ff0000;
      --deep-red: #4a0000;
      --glass-bg: rgba(0, 0, 0, 0.92);
      --glass-border: rgba(255, 0, 0, 0.3);
      --cyan-glow: #00ffff;
    }
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #000000;
      color: #ffffff;
      overflow: hidden;
      background-image: 
        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.4) 50%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
      background-size: 100% 4px, 4px 100%;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    .bt4-glass {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.1);
    }
    .red-text-glow { text-shadow: 0 0 15px rgba(255, 0, 0, 0.8); }
    .cyan-text-glow { text-shadow: 0 0 10px rgba(0, 255, 255, 0.6); }
    
    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    .scanner-line {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 4px;
      background: linear-gradient(180deg, transparent, var(--primary-red), transparent);
      opacity: 0.4;
      z-index: 100;
      pointer-events: none;
      animation: scan 6s linear infinite;
    }

    @keyframes glitch-anim {
      0% { clip: rect(44px, 450px, 56px, 0); }
      5% { clip: rect(62px, 450px, 12px, 0); }
      10% { clip: rect(25px, 450px, 99px, 0); }
      15% { clip: rect(11px, 450px, 50px, 0); }
      20% { clip: rect(78px, 450px, 33px, 0); }
      100% { clip: rect(0,0,0,0); }
    }

    .glitch-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255, 0, 0, 0.1);
      pointer-events: none;
      z-index: 999;
      display: none;
    }
    .is-glitching .glitch-overlay { display: block; animation: glitch-anim 0.2s infinite; }
    .is-glitching { filter: hue-rotate(90deg) contrast(1.2); }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: var(--primary-red); }

    .animate-spin-slow { animation: spin 20s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.1), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
  </style>
