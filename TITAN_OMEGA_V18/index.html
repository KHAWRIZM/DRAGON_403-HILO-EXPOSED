
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRAGON403 | Sovereign AI Platform</title>
  <meta name="description" content="Multi-model AI platform with Arabic TTS, DeepSeek R1, Llama 405B, and more">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Cairo:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-red: #dc2626;
      --glass-bg: rgba(0, 0, 0, 0.9);
      --glass-border: rgba(220, 38, 38, 0.25);
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #000000;
      color: #ffffff;
      overflow-x: hidden;
      background-image: 
        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.35) 50%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.08), rgba(0, 255, 0, 0.03), rgba(0, 0, 255, 0.08));
      background-size: 100% 3px, 3px 100%;
    }
    .mono, .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    .font-arabic {
      font-family: 'Cairo', sans-serif;
    }
    .bt4-glass {
      background: var(--glass-bg);
      backdrop-filter: blur(6px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 0 20px rgba(220, 38, 38, 0.15);
    }
    .red-glow {
      filter: drop-shadow(0 0 8px var(--primary-red));
    }
    .red-text-glow {
      text-shadow: 0 0 10px rgba(220, 38, 38, 0.9);
    }
    @keyframes flicker {
      0% { opacity: 0.98; }
      5% { opacity: 0.92; }
      10% { opacity: 0.96; }
      15% { opacity: 0.94; }
      20% { opacity: 1; }
      25% { opacity: 0.98; }
      30% { opacity: 0.92; }
      100% { opacity: 0.98; }
    }
    .flicker {
      animation: flicker 0.15s infinite;
    }
    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(1000%); }
    }
    .scanner-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary-red), transparent);
      opacity: 0.3;
      z-index: 5;
      pointer-events: none;
      animation: scan 12s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin 8s linear infinite;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
